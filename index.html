<!DOCTYPE html>
<html lang="en">
<head>

    <body>

    <!-- Title Section -->

    <!-- <div class="text-center mb-8">
        <h2 class="text-3xl font-bold">Lucky</h2>
        <h2 class="text-5xl font-bold py-2">Time</h2>
        <p class="text-xl">100% real cash</p>

    <!-- Spinner -->
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;">
                <span>300</span>
            </div>
            <div class="number" style="--i:2;--clr:#20b2aa;">
                <span>300</span>
            </div>
            <div class="number" style="--i:3;--clr:#ab3093;">
                <span>300</span>
            </div>
            <div class="number" style="--i:4;--clr:#db7;">
                <span>300</span>
            </div>
            <div class="number" style="--i:5;--clr:#293;">
                <span>300</span>
            </div>
            <div class="number" style="--i:6;--clr:#db4444;">
                <span>300</span>
            </div>
        </div>
    </div>

    <!-- js code here  -->
     <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.cell(Math.random() * 3600);

        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value + "deg)";
            value += Math.cell(Math.random() * 3600);
        }
     </script>
</body>
</html>
